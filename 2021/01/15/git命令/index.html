    </h1>
  

      </header>
    
    <div class="e-content article-entry" itemprop="articleBody">
      
        <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line">1.git init - 初始化仓库</span><br><span class="line">2.git add . - 添加文件到暂存区&#x2F;仓库</span><br><span class="line">3.git commit - 将暂存区内容添加到仓库中</span><br><span class="line">4.git clone -拷贝一份远程仓库（下载一个远程项目）</span><br><span class="line">5.git status -查看仓库当前的状态，显示有变更的文件</span><br><span class="line">6.git diff -比较文件的不同，即暂存区和工作区的差异</span><br><span class="line">7.git reset -回退版本</span><br><span class="line">8.git rm -删除工作区文件</span><br><span class="line">9.git mv -移动或重命名工作区文件</span><br><span class="line">10.git log -查看历史提交记录</span><br><span class="line">11.git blame &lt;file&gt; -以列表形式查看指定文件的历史修改记录</span><br><span class="line">12.git remote -远程仓库操作</span><br><span class="line">13.git fetch -从远程获取代码库</span><br><span class="line">14.git pull -下载远程代码并合并</span><br><span class="line">15.git push -上传远程代码并合并</span><br><span class="line">16.git branch (branchname) -创建分支命令</span><br><span class="line">    git branch 没有参数时，git branch 会列出你在本地的分支</span><br><span class="line">17.git checkout (branchname) -切换分支命令</span><br><span class="line">18.git merge -合并分支命令</span><br><span class="line">19.git tag -a v1.0 -创建一个带注解的标签</span><br><span class="line">    git tag -查看所有标签</span><br></pre></td></tr></table></figure>
